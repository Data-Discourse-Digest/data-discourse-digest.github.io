title: "Data Discourse Digest"
author: "Glenn Benedict Montesclaros"
description: "Your hub for data insights, analysis, and technology trends." # A more engaging description

# Email / Social media user names used by the minima theme:
email: "data-insights-digest@googlegroups.com"
# twitter_username: "twitteruser"
# github_username: "githubuser"
# linkedin_username: "linkedinuser"
#facebook_username: username
#flickr_username: username
